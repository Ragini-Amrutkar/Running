<script>


function myfun()
{
	var name=document.getElementById("UN").value;
	var pass=document.getElementById("PWD").value;
	var cpass=document.getElementById("CPWD").value;
	var number=document.getElementById("NUMBER").value;
	if(name=="")
	{
		document.getElementById("un").innerHTML="**Must be filled**";
		return false;
	}
	if(pass=="")
	{
		document.getElementById("pwd").innerHTML="**Must be filled**";
		return false;
	}
	if(cpass=="")
	{
		document.getElementById("cpwd").innerHTML="**Must be filled**";
		return false;
	}
	if(pass!==cpass)
	{
	document.getElementById("cpwd").innerHTML="**Password not matching**";
	return false;
	}
	if(number=="")
	{
		document.getElementById("number").innerHTML="**Must be filled**";
		return false;
	}
	if(isNaN(number))
	{
	document.getElementById("number").innerHTML="**Contain Only digit**";
	return false;
	}
	if(number.length!=10)
	{
	document.getElementById("number").innerHTML="**Must be 10 digit**";
	return false;
	}
}
</script>
